<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css" type="text/css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  
  <header class="container" aria-label="Page Header & Main Container">
    <nav class="container_navbar">     
      <div class="logo_holder">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </nav>
    <div class="container_info"> 
      <div class="container_info_top">
        <img src="./images/illustration-mockups.svg" alt="image of an app">
      </div>
      <div class="container_info_bottom">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="button">Register</a>
        <div class="container_info_icons">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>        
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
      </div>
    </div>
  </header>
  
  

  <footer>
    <p class="attribution" aria-label="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcos Valenzuela</a>.
    </p>
  </footer>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
